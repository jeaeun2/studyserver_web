<!DOCTYPE html>
<html>
    <head>
        <title>:hover 활용</title>
        <style>
            .back {
                border: 1px solid black;    
                width: 60px;
                height: 85px;
                text-align:center;
            }
            .front {
                border: 1px solid red;    
                width: 60px;
                height: 85px;
                text-align:center;
            }
        </style>
        <script>
            function on(front){
                <label><div class = "front">앞면</div></label>
            }
            function out(back){
                <label><div class = "back">뒷면</div></label>
            }
        </script>
    </head>
    <body>
        <h2>:hover 활용</h2><hr>
        마우스를 올리면 카드의 앞면이 보인다.

        <div class = "back" onmouseover="on(this)" onmouseout="out(this)">뒷면</div>
    </body>
</html>
