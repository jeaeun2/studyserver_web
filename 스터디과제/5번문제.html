<!DOCTYPE html>
<html>
    <head>
        <title>document.write()</title>
    </head>
    <body>
        <h2>document.write()로 표 만들기</h2><hr>
        <script>
            document.write("<table border='1'>");
            for(var n=1; n<=2; n++)
            {   
                document.write("<tr>");
                document.write("<td>"+"n"+"<sup>"+n+"<sup>"+"</td>");
                for(var i=1; i<=9; i++){
                 document.write("<td>"+Math.pow(i,n)+"</td>");
                }
                document.write("</tr>");
            }
        </script>
    </body>
</html>
