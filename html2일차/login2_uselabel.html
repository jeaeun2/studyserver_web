<!DOCTYPE html>
<html>

<head>
    <title>로그인 폼</title>
</head>

<body>
    <h3>로그인 폼</h3>
    <hr>
    <form name="fo" method="get">
        <label>사용자 ID : <input type="text" size="15" value="">
        </label><br>
        <!-- 라벨을 사용하면 체크박스나 txt박스를 직접 클릭하지 않고, "사용자id부분" 를 클릭해도 입력할 수 있다.(label로 input박스와 "사용자id 텍스트를 묶어 놓앗기 때문.")  -->
        <label for="pass">비밀 번호 : </label>
        <input id="pass" type="password" size="15" value="">
        <input type="submit" value="완료">
    </form>
</body>

</html>
